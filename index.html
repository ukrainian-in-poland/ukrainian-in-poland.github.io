<!DOCTYPE html>
<html lang="uk">
<head data-theme="white">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Українці в польщі</title>

  <!-- JS | Wrapped local storage
  __________________________________________________ -->
  <script src="./assets/libs/wrapped-localstorage.min.js"></script>
  <!-- For theme -->
  <script>
    WrappedLocalStorage.has("wrapped-theme") && WrappedLocalStorage.get("wrapped-theme") !== 'white'
      ? document.documentElement.dataset.theme = 'dark'
      : document.documentElement.dataset.theme = 'white'
  </script>


  <!-- CSS | Google fonts 
  __________________________________________________ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <!-- CSS | Remix icons
  __________________________________________________ -->
  <link rel="stylesheet" href="./assets/fonts/Remix-icons/remixicon.css">
  
  <!-- CSS | Wrapped style
  __________________________________________________ -->
  <link rel="stylesheet" href="./assets/wrapped-css/wrapped-default-style.css">
  <link rel="stylesheet" href="./assets/wrapped-css/wrapped-theme.css">
  <link rel="stylesheet" href="./assets/wrapped-css/wrapped-class.css">

  <!-- CSS | My
  __________________________________________________ -->
  <link rel="stylesheet" href="./assets/css/global.css">

</head>
<body>

  <!-- Header
  __________________________________________________ -->
  <header class="header w-block">
    <div class="header__container container d-flex">

      <nav class="header__navbar">
        <ul class="header__navbar__list d-flex">

          <li class="header__navbar__item">
            <a class="header__navbar__link active" href="#">Головна</a>
          </li>

        </ul>
      </nav>


      <button class="header__theme-btn ri-sun-line js--theme-btn"></button>
    </div>
  </header>

  <script src="./assets/js/app.js" type="module"></script>


</body>
</html>
